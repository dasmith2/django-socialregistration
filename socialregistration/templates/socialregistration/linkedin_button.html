{% load socialregistration_tags %}
<form class="connect-button" name="login" method="post" action="{% url linkedin_redirect %}">
  {% social_csrf_token %}
{% if next %}
    <input type="hidden" name="next" value="{{ next }}" />
{% endif %}
<input type="image" onclick="this.form.submit();" src="http://developer.linkedin.com/servlet/JiveServlet/downloadImage/102-1101-11-1003/30-25/LinkedIn_Logo16px.png" />
</form>
